<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@700&family=Gluten&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title">What is the capital of...</h1>
    <div class="cards">
        <div class="wrap">
            <div class="card">
                <div class="question">
                   <p>Mexico</p>
                </div>
                <div class="answer">
                   <p>Mexico City</p>
                </div>
            </div>
        </div>
        <div class="wrap">
            <div class="card">
                <div class="question">
                   <p>Papua New Guinea</p>
                </div>
                <div class="answer">
                   <p>Port Moresby</p>
                </div>
            </div>
        </div>
        <div class="wrap">
            <div class="card">
                <div class="question">
                   <p>Iceland</p>
                </div>
                <div class="answer">
                   <p>Reykjavik</p>
                </div>
            </div>
        </div>
        <div class="wrap">
            <div class="card">
                <div class="question">
                   <p>South Korea</p>
                </div>
                <div class="answer">
                   <p>Seoul</p>
                </div>
            </div>
        </div>
        <div class="wrap">
            <div class="card">
                <div class="question">
                   <p>Sweden</p>
                </div>
                <div class="answer">
                   <p>Stockholm</p>
                </div>
            </div>
        </div>
        <div class="wrap">
            <div class="card">
                <div class="question">
                   <p>Georgia</p>
                </div>
                <div class="answer">
                   <p>Tbilisi</p>
                </div>
            </div>
        </div>
        <div class="wrap">
            <div class="card">
                <div class="question">
                   <p>Honduras</p>
                </div>
                <div class="answer">
                   <p>Tegucigalpa</p>
                </div>
            </div>
        </div>
        <div class="wrap">
            <div class="card">
                <div class="question">
                   <p>Tunisia</p>
                </div>
                <div class="answer">
                   <p>Tunis</p>
                </div>
            </div>
        </div>
        <div class="wrap">
            <div class="card">
                <div class="question">
                   <p>Austria</p>
                </div>
                <div class="answer">
                   <p>Vienna</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
